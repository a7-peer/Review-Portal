stages:
  - test
  - deploy

# Test Stage
test:
  stage: test
  image: php:8.2
  services:
    - mysql:8.0
  variables:
    DB_HOST: mysql  # Set MySQL container name
    DB_DATABASE: testing  # Set test database name
    DB_USERNAME: root  # Database username
    DB_PASSWORD: rootpassword  # Database password
  script:
    # Update and install dependencies
    - apt-get update && apt-get install -y zip unzip git libmariadb-dev

    # Install PHP extensions
    - apt-get install -y php8.2-mysql

    # Install Composer (PHP dependency manager)
    - curl -sS https://getcomposer.org/installer | php
    - mv composer.phar /usr/local/bin/composer

    # Navigate to the Laravel application directory
    - cd app/ReviewPortal

    # Install project dependencies
    - composer install --no-interaction --prefer-dist --optimize-autoloader

    # Copy .env to .env.testing for the test environment
    - cp .env.example .env
    - cp .env .env.testing

    # Generate application key for testing
    - php artisan key:generate --env=testing

    # Clear cached configuration
    - php artisan config:clear

    # Run migrations for the test environment
    - php artisan migrate --force --env=testing

    # Run the tests
    - php artisan test --env=testing

